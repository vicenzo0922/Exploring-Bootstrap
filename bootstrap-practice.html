<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <body>

            <div class="row" id="header">
                <!--Navbar-->
                <nav class="navbar navbar-expand bg-dark navbar-dark fixed-top">
                    <div class="container-fluid">

                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>

                    </div>
                </nav>

                <!--Carousel-->
                <div id="caro" class="carousel slide" data-bs-ride="carousel">

                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#caro" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#caro" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#caro" data-bs-slide-to="2"></button>
                    </div>


                    <!--images for carousel-->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="code1.jpg" class="d-block w-75 mx-auto">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Front End Languages</h5>                                
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="code2.jpg" class="d-block w-75 mx-auto">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Developer with laptop</h5>
                               
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="code3.jpg" class="d-block w-75 mx-auto">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Developer at the office</h5>
                            </div>
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#caro" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#caro" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
            

            <!--Main Content Area-->
            <div class="row" id="main">
                <div class="col-4">
                    <nav class="list-group">
                        <a href="#header" class="list-group-item list-group-item-action">Header</a>
                        <a href="#main" class="list-group-item list-group-item-action">Main</a>
                        <a href="#footer" class="list-group-item list-group-item-action">Footer</a>
                    </nav>
                </div>

                <div class="col-4">
                    
                </div>

                <div class="col-4">
                    
                </div>

            <!--Footer-->
            <div class="row" id="footer">
